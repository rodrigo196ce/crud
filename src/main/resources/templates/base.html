<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #778899;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <a class="text-light" th:href="@{/home/}"><span class="logo">Crud</span></a>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-secondary text-light p-2 mb-3">
    <h2 class="display-8" th:text="${valor}"></h2>
</div>
